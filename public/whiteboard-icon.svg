  <path d="M16 28 Q24 24 32 28 T44 28" stroke="#8b5cf6" stroke-width="2" fill="none" stroke-linecap="round"/>
  <circle cx="18" cy="36" r="2" fill="#ef4444"/>
  <circle cx="32" cy="38" r="2" fill="#10b981"/>
  <circle cx="42" cy="34" r="2" fill="#f59e0b"/>
  
  <!-- Pen/pencil -->
